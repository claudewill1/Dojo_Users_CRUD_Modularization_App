<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div id="container" class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 text-center">
                <div style="margin-left: 36%;" class="d-flex justify-content-between col-sm-4">
                    <h1 class="text-center">Edit User {{user.id}}</h1>
                    <p><a href="/users"><input type="button" class="btn btn-link" value="Home"></a></p>
                </div>
                <div class="info-form">
                    <form action="/users/update/{{user.id}}" method="POST">
                        <div class="form-group form-group-inline mb-2">
                            <label for="first_name" class="control-label col-md-2">First Name:</label>
                            <input type="text" name="first_name" value="{{user.first_name}}">
                        </div>
                        <div class="form-group form-group-inline mb-2">
                            <label for="last_name" class="control-label col-md-2">Last Name:</label>
                            <input type="text" name="last_name" value="{{user.last_name}}">
                        </div>
                        <div class="form-group form-group-inline mb-2">
                            <label for="email" class="control-label col-md-2">Email:</label>
                            <input type="text" name="email" value="{{user.email}}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
